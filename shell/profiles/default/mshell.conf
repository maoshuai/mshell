#####################################################################
# Notes and Conventions for this configuration file:
# 
# 1. This configuration file is sourced by Bash. So all statements
#    should be valid for Bash. Typically, we only export variables.
# 2. English only. Never assume the target environment is Chinese friendly.
# 3. Define all variables with `export` so that they are available
#    in the sub-shell.
# 4. Always define a variable name with prefix "MSHELL_".
# 5. This is the default configuration which would be overrided by 
#    the user specificed one
#####################################################################



######################
# Base directory of deployment
# Any files generated by shell should not escape these directories
######################
# The base directory for data processing
export MSHELL_DATA_HOME="/$MSHELL_HOME/test_data/${MSHELL_PROFILE}"


######################
# log module
######################
# The shell log directory, simpleLog4sh will read this variable
export MSHELL_LOG_DIR="${MSHELL_DATA_HOME}/shell-log-$(whoami)"

######################
# job module
######################
# whether to print verbose information
export MSHELL_JOB_PRINT_VERBOSE=true

######################
# lock module
######################
# The directory to store the lock file
export MSHELL_LOCK_DIR="${MSHELL_DATA_HOME}/flock"


######################
# app module
